<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <img src="https://st3.depositphotos.com/14018410/17567/v/450/depositphotos_175670604-stock-illustration-chat-icon-in-trendy-style.jpg" alt="Chatbot Avatar" class="avatar"> AI Chatbot
            </div>
            <div class="card-body">
                <div class="chat-log" id="chat-log"></div>
                <div class="input-group mb-3">
                    <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
                    <div class="input-group-append">
                        <button id="send-button" class="btn btn-success">Send</button>
                        <button id="clear-button" class="btn btn-danger ml-2">Clear Chat</button>
                    </div>
                </div>
                <div class="typing-indicator" id="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
